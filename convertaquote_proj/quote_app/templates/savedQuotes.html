<!doctype html>
<html lang="en">
    {% include "partials/header.html" %}

    {% load static %}
    <script src="{% static 'pickItem.js' %}"></script>

    <title>{% include "partials/Company_name.html" %}</title>
</head>
<body class="">
{% include "partials/navbar.html" %}
    <div class="container-fluid py-2 px-4">
        <div class="row">
            <!-- Saved Quote table -->
            <div class="col-md-auto">
                <h2>Your Saved Quotes:</h2>
                <table class="table table-hover">
                    <thead>
                        <tr class="table btn-primary">
                        <th scope="col">Quote Name</th>
                        <th scope="col">Last Saved</th>
                        <th></th>
                        </tr>
                    </thead>
                    <tbody id="savedQuoteTable">
                        {% for quote in Quotes %}
                            <tr class="table-primary">
                                <td scope="row">{{quote.name}}</td>
                                <td>{{quote.updated_at}}</td>
                                <td>
                                    <form action="{% url 'quote:destroyQuote' quoteID=quote.id %}" method="POST">
                                        {% csrf_token %}
                                        <a href="{% url 'quote:edit_quote' quoteID=quote.id %}" class="btn btn-outline-secondary">Edit</a>
                                        <button type="submit" class="btn btn-outline-danger" value="destroy">Remove</button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-md"></div>
        </div>
    </div>
            








    <!-- Optional JavaScript; choose one of the two! -->

</body>
</html>
