<!doctype html>
<html lang="en">
    {% include "partials/header.html" %}

    {% load static %}
    <script src="{% static 'validations_login.js' %}"></script>

    <title>Sign In - Royal Carpet Cleaning</title>
</head>
<body class="">
    {% include "partials/navbar.html" %}
    <div class="container-fluid">
        <h1 class="text-center flex-wrap mt-3">Save Quote:</h1>
        <div class="d-flex flex-wrap justify-content-center">
            <!-- registration div -->
            <div class="p-4">
                    <form action="{% url 'quote:saving_quote' %}" method="POST" id="saveQuoteFrom">
                        {% csrf_token %}

                            <!-- Email -->
                            <div class="form-group row p-2">
                                <label for="quoteName" class=" col-sm-auto col-form-label">Name:</label>
                                <div class="col-sm p-0">
                                    <input name="quoteName" type="text" id="quoteName" class="form-control">
                                </div>
                            </div>
                        <!-- row: login -->
                        <div class="row justify-content-center py-2">
                            <div class=" col text-end">
                                <a href="/quote" class="btn btn-outline-warning" value="cancel">Cancel</a>
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-success" value="savequote">Save Quote</button>
                            </div>
                        </div>
                    </form>
            </div>
        </div>      
    </div>








    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>
</html>
