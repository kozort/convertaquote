<!doctype html>
<html lang="en">
    {% include "partials/header.html" %}

    {% load static %}
    <script src="{% static 'pickItem.js' %}"></script>

    <title>{% include "partials/Company_name.html" %}</title>
</head>
<body class="">
{% include "partials/navbar.html" %}
<div class="container-fluid py-2 px-4">
    <div class="row">
        <h1 class="flex-wrap mt-3">Schedule Service:</h1>
        <div class="d-flex flex-wrap">
            <div class="px-3">
                <form action="{% url 'quote:revieworder' %}" method="POST" id="scheduleServiceForm">
                    {% csrf_token %}
                        <div class="form-group row p-2">
                            <div class="col-auto">
                                <label for="serviceDate" class=" col-sm-auto col-form-label">Date:</label>
                                <div class="col-sm">
                                    <input name="serviceDate" type="date" id="serviceDate" class="form-control">
                                </div>
                            </div>
                            <div class="col">
                                <label for="serviceTime" class=" col-sm-auto col-form-label">Time:</label>
                                <div class="col-sm">
                                    <input name="serviceTime" type="time" id="serviceTime" class="form-control">
                                </div>
                            </div>
                            
                        </div>
                    <div class="row justify-content-evenly p-2">
                        <div class=" col">
                            <a href="/quote" class="btn btn-outline-warning" value="back">Back</a>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-success" value="savequote">Continue</button>
                        </div>
                    </div>
                </form>
            </div>
        </div> 
    </div>
    <div class="row">
        <div class="col-md">
            <!-- quote table -->
            <div class="row d-flex flex-wrap pb-3">
            <div class="col-sm d-flex flex-wrap">
                <div class="row d-flex flex-wrap">
                    <div class="px-4 col" id="quoteTable">
                    {% include "partials/quoteTable.html" %}
                    <script>
                        $('#optionsTableHeader').replaceWith("<h2 class='py-2'>Your Selected Services:</h2>");
                        $('#quoteButtons').remove();
                        </script>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>

</div>
